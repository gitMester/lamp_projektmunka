<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Regisztráció</title>
  <link rel="stylesheet" href="regisztracio.css">
</head>
<body>

<h2>Regisztráció</h2>

<form id="regForm">
  <label>
      Felhasználónév:
      <input type="text" id="username" required>
  </label><br><br>

  <label>
      Email:
      <input type="email" id="email" required>
  </label><br><br>

  <label>
      Jelszó:
      <input type="password" id="password" required>
  </label><br><br>

  <button type="submit">Regisztráció</button>
</form>

<p id="uzenet"></p>

<script src="regisztracio.js"></script>
</body>
</html>
