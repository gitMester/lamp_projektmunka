<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Szavazási eredmények</title>
  <link rel="stylesheet" href="style/global-styles.css">
  <link rel="stylesheet" href="style/eredmenyek.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
  <header>
    <div>
      <h1>(Megették) A Termeszek</h1>
      <nav>
        <a href="fooldal.html" class="nav-link">Főoldal</a>
        <a href="ujkerdes.html" class="nav-link">Új kérdés</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="user-info">
      <p>Bejelentkezve: <strong id="felhasznalonevMegjelenites"></strong> 
        <a href="index.html" class="logout-link">Kijelentkezés</a>
      </p>
    </div>

    <div class="back-button-container">
      <a href="fooldal.html" class="btn-back">← Vissza a kérdésekhez</a>
    </div>

    <div class="loading">Eredmények betöltése...</div>

    <div id="eredmenyContainer" class="results-container" style="display: none;">
      <div class="results-header">
        <h2 id="kerdesCim" class="question-title"></h2>
      </div>

      <div class="chart-container">
        <canvas id="pieChart"></canvas>
      </div>

      <div class="detailed-results">
        <h3>Részletes eredmények</h3>
        <div id="valaszokLista" class="results-list">
          <!-- A válaszok eredményei ide kerülnek dinamikusan -->
        </div>
      </div>

      <div class="total-votes">
        Összesen <strong id="osszSzavazat">0</strong> szavazat
      </div>
    </div>
  </main>

  <footer>
    <h2>Készítette: Kányai Márk, Léber Bence Bendegúz, Sveiczer Dávid</h2>
  </footer>

  <script src="eredmenyek.js"></script>
</body>
</html>
