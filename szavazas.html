<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elérhető kérdések</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }
    nav {
      margin: 20px 0;
      padding: 10px 0;
      border-bottom: 2px solid #333;
    }
    nav a {
      text-decoration: none;
      color: #0066cc;
      margin: 0 10px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .szavazas-container {
      background-color: #f5f5f5;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
    }
    .kerdes {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .valaszok {
      margin: 15px 0;
    }
    .valasz-option {
      display: block;
      margin: 10px 0;
      font-size: 16px;
    }
    .valasz-option input {
      margin-right: 8px;
      width: 18px;
      height: 18px;
      vertical-align: middle;
    }
    button {
      background-color: #0066cc;
      color: white;
      padding: 10px 30px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background-color: #0052a3;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #uzenet {
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }
    #uzenet.success {
      background-color: #d4edda;
      color: #155724;
      display: block;
    }
    #uzenet.error {
      background-color: #f8d7da;
      color: #721c24;
      display: block;
    }
    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
    }
  </style>
</head>
<body>
  <p>Bejelentkezve: admin <a href="#">Kijelentkezés</a></p>

  <nav>
    <a href="fooldal.html">Főoldal</a>
    <a href="szavazas.html">Szavazás</a> |
    <a href="#">Eredmények</a> |
    <a href="#">Új kérdés</a> |
    <a href="#">Kérdéskezelés</a>
  </nav>

  <div class="szavazas-container">
    <div class="loading">Kérdés betöltése...</div>
    
    <div id="kerdesContainer" style="display: none;">
      <div class="kerdes" id="kerdesText"></div>
      
      <form id="szavazasForm">
        <div class="valaszok" id="valaszokContainer"></div>
        
        <button type="submit">Szavazok</button>
      </form>
      
      <div id="uzenet"></div>
    </div>
  </div>

  <script>
    let aktualisKerdes = null;

    // Kérdés betöltése az oldalon
    async function kerdesBetoltes() {
      try {
        const response = await fetch('./api/questions.php');
        
        if (!response.ok) {
          throw new Error('Hiba a kérdés betöltésekor');
        }
        
        const data = await response.json();
        
        if (data.error) {
          document.querySelector('.loading').textContent = data.error;
          return;
        }
        
        aktualisKerdes = data;
        
        // Kérdés megjelenítése
        document.getElementById('kerdesText').textContent = data.question;
        
        // Válaszok megjelenítése
        const valaszokContainer = document.getElementById('valaszokContainer');
        valaszokContainer.innerHTML = '';
        
        data.answers.forEach((valasz, index) => {
          const label = document.createElement('label');
          label.className = 'valasz-option';
          label.innerHTML = `
            <input type="checkbox" name="valasz" value="${index}">
            ${valasz}
          `;
          valaszokContainer.appendChild(label);
        });
        
        // Elrejtjük a loading üzenetet és megjelenítjük a kérdést
        document.querySelector('.loading').style.display = 'none';
        document.getElementById('kerdesContainer').style.display = 'block';
        
        // Checkbox-ok kezelése
        initCheckboxok();
        
      } catch (error) {
        console.error('Fetch hiba:', error);
        document.querySelector('.loading').textContent = 'Hiba történt a kérdés betöltésekor';
      }
    }

    // Checkbox-ok kezelése: csak egy legyen kiválasztható
    function initCheckboxok() {
      document.querySelectorAll('input[name="valasz"]').forEach(checkbox => {
        checkbox.addEventListener('change', function() {
          if (this.checked) {
            document.querySelectorAll('input[name="valasz"]').forEach(other => {
              if (other !== this) {
                other.checked = false;
              }
            });
          }
        });
      });
    }

    // Form submit kezelése
    document.getElementById('szavazasForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const checkboxok = document.querySelectorAll('input[name="valasz"]:checked');
      
      if (checkboxok.length === 0) {
        const uzenet = document.getElementById('uzenet');
        uzenet.textContent = 'Kérlek válassz legalább egy lehetőséget!';
        uzenet.className = 'error';
        return;
      }
      
      if (checkboxok.length > 1) {
        const uzenet = document.getElementById('uzenet');
        uzenet.textContent = 'Csak egy választ jelölhetsz be!';
        uzenet.className = 'error';
        return;
      }
      
      const valasztottIndex = parseInt(checkboxok[0].value);
      const valasztottValasz = aktualisKerdes.answers[valasztottIndex];
      
      // Szavazat elküldése a szervernek
      try {
        const response = await fetch('szavazas.php', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            question_id: aktualisKerdes.id,
            answer_index: valasztottIndex,
            answer_text: valasztottValasz
          })
        });
        
        const eredmeny = await response.json();
        
        const uzenet = document.getElementById('uzenet');
        if (response.ok) {
          uzenet.textContent = eredmeny.message || 'Szavazatod rögzítve: ' + valasztottValasz;
          uzenet.className = 'success';
          
          // Form letiltása szavazás után
          this.querySelectorAll('input').forEach(input => input.disabled = true);
          this.querySelector('button').disabled = true;
        } else {
          uzenet.textContent = eredmeny.error || 'Hiba történt a szavazás során';
          uzenet.className = 'error';
        }
        
      } catch (error) {
        console.error('Szavazás hiba:', error);
        const uzenet = document.getElementById('uzenet');
        uzenet.textContent = 'Hiba történt a szavazás során';
        uzenet.className = 'error';
      }
    });

    // Oldal betöltésekor kérdés lekérése
    document.addEventListener('DOMContentLoaded', kerdesBetoltes);
  </script>
</body>
</html>
