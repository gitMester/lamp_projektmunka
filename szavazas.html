<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Szavazás</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body { font-family: Arial; max-width: 800px; margin: 20px auto; }
    nav { margin: 20px 0; border-bottom: 2px solid #333; padding-bottom: 10px; }
    nav a { margin-right: 10px; color: #0066cc; text-decoration: none; }
    nav a:hover { text-decoration: underline; }

    .szavazas-container {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 8px;
    }

    .kerdes { font-size: 18px; font-weight: bold; margin-bottom: 15px; }
    .valasz-option { display: block; margin: 10px 0; }

    button {
      background: #0066cc;
      color: #fff;
      border: none;
      padding: 10px 25px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    #uzenet { margin-top: 15px; padding: 10px; border-radius: 5px; display: none; }
    #uzenet.success { background: #d4edda; color: #155724; }
    #uzenet.error { background: #f8d7da; color: #721c24; }

    .loading { text-align: center; color: #666; }
  </style>
</head>
<body>

<p>
  Bejelentkezve: <strong id="felhasznalonevMegjelenites"></strong>
  <a href="index.html">Kijelentkezés</a>
</p>

<nav>
  <a href="fooldal.html">Főoldal</a>
  <a href="szavazas.html">Szavazás</a>
</nav>

<div class="szavazas-container">
  <div class="loading">Kérdés betöltése...</div>

  <div id="kerdesContainer" style="display:none;">
    <div class="kerdes" id="kerdesText"></div>

    <form id="szavazasForm">
      <div id="valaszokContainer"></div>
      <button type="submit">Szavazok</button>
    </form>

    <div id="uzenet"></div>
  </div>
</div>

<script src="szavazas.js"></script>
</body>
</html>
