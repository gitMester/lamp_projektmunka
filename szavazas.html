<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Szavazás</title>
  <style>
    body { font-family: Arial; max-width: 800px; margin: 20px auto; padding: 20px; }
    nav { margin: 20px 0; padding: 10px 0; border-bottom: 2px solid #333; }
    nav a { text-decoration: none; color: #0066cc; margin: 0 10px; }
    nav a:hover { text-decoration: underline; }
    .szavazas-container { background: #f5f5f5; padding: 20px; border-radius: 8px; margin-top: 20px; }
    .kerdes { font-size: 18px; font-weight: bold; margin-bottom: 15px; }
    .valasz-option { display: block; margin: 10px 0; font-size: 16px; }
    .valasz-option input { margin-right: 8px; width: 18px; height: 18px; vertical-align: middle; }
    button { background: #0066cc; color: white; padding: 10px 30px; font-size: 16px; border: none; border-radius: 5px; cursor: pointer; margin-top: 15px; }
    button:hover { background: #0052a3; }
    button:disabled { background: #ccc; cursor: not-allowed; }
    #uzenet { margin-top: 15px; padding: 10px; border-radius: 5px; display: none; }
    #uzenet.success { background: #d4edda; color: #155724; display: block; }
    #uzenet.error { background: #f8d7da; color: #721c24; display: block; }
    .loading { text-align: center; padding: 20px; color: #666; }
  </style>
</head>
<body>

<p>Bejelentkezve: <span id="felhasznalonevMegjelenites"></span> <a href="./index.html">Kijelentkezés</a></p>

<nav>
  <a href="fooldal.html">Főoldal</a> |
  <a href="szavazas.html">Szavazás</a>
</nav>

<div class="szavazas-container">
  <div class="loading">Kérdés betöltése...</div>
  
  <div id="kerdesContainer" style="display:none;">
    <div class="kerdes" id="kerdesText"></div>
    <form id="szavazasForm">
      <div class="valaszok" id="valaszokContainer"></div>
      <button type="submit">Szavazok</button>
    </form>
    <div id="uzenet"></div>
  </div>
</div>

<script src="szavazas.js"></script>
</body>
</html>
