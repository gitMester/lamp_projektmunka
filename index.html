<html lang="hu">
<head>
  <meta charset="UTF-8">

<body>

  <!-- ═══════════════════════════════════════════════════════════
       ANIMÁLT TÁJELEMEK RÉTEGEK
       ═══════════════════════════════════════════════════════════ -->

  <!-- Felhők rétege -->
  <div class="felhok-reteg" aria-hidden="true">
    <div class="felho felho-1"></div>
    <div class="felho felho-2"></div>
    <div class="felho felho-3"></div>
    <div class="felho felho-4"></div>
    <div class="felho felho-5"></div>
  </div>

  <!-- Mező réteg -->
  <div class="mezo-reteg" aria-hidden="true"></div>

  <!-- Porzó főút -->
  <div class="ut-reteg" aria-hidden="true"></div>
  <div class="ut-por-1" aria-hidden="true"></div>
  <div class="ut-por-2" aria-hidden="true"></div>
  <div class="ut-por-3" aria-hidden="true"></div>

  <!-- Fák -->
  <div class="fa fa-1" aria-hidden="true"></div>
  <div class="fa fa-2" aria-hidden="true"></div>
  <div class="fa fa-3" aria-hidden="true"></div>
  <div class="fa fa-4" aria-hidden="true"></div>
  <div class="fa fa-5" aria-hidden="true"></div>
  <div class="fa fa-6" aria-hidden="true"></div>
  <div class="fa fa-7" aria-hidden="true"></div>
  <div class="fa fa-8" aria-hidden="true"></div>

  <!-- Vár a távolban -->
  <div class="var-reteg" aria-hidden="true">
    <svg class="var-svg" viewBox="0 0 140 100" xmlns="http://www.w3.org/2000/svg">
      <!-- Fal alapja -->
      <rect x="10" y="62" width="120" height="32" fill="#7a6448" rx="1"/>
      <rect x="10" y="62" width="120" height="4" fill="#8b7355"/>
      <!-- Fal árnyéka -->
      <rect x="10" y="66" width="120" height="28" fill="#6a5438"/>

      <!-- Középső nagy torony -->
      <rect x="52" y="32" width="36" height="34" fill="#6b5a45" rx="1"/>
      <rect x="52" y="32" width="36" height="5"  fill="#7c6a55"/>
      <!-- Torony ablaka -->
      <rect x="66" y="42" width="8" height="12" fill="#2a1a08" rx="1"/>
      <rect x="68" y="41" width="4" height="2" fill="#2a1a08"/>

      <!-- Torony mellvéd (merlons) -->
      <rect x="50" y="24" width="7" height="10" fill="#6b5a45" rx="1"/>
      <rect x="59" y="24" width="7" height="10" fill="#6b5a45" rx="1"/>
      <rect x="68" y="24" width="7" height="10" fill="#6b5a45" rx="1"/>
      <rect x="77" y="24" width="7" height="10" fill="#6b5a45" rx="1"/>

      <!-- Bal kisebb torony -->
      <rect x="20" y="44" width="26" height="22" fill="#755e48" rx="1"/>
      <rect x="20" y="44" width="26" height="4"  fill="#86705a"/>
      <!-- Bal torony mellvéd -->
      <rect x="18" y="37" width="5" height="9" fill="#755e48" rx="1"/>
      <rect x="25" y="37" width="5" height="9" fill="#755e48" rx="1"/>
      <rect x="32" y="37" width="5" height="9" fill="#755e48" rx="1"/>
      <rect x="39" y="37" width="5" height="9" fill="#755e48" rx="1"/>
      <!-- Bal torony ablaka -->
      <rect x="29" y="50" width="8" height="10" fill="#2a1a08" rx="1"/>

      <!-- Jobb kisebb torony -->
      <rect x="94" y="44" width="26" height="22" fill="#755e48" rx="1"/>
      <rect x="94" y="44" width="26" height="4"  fill="#86705a"/>
      <!-- Jobb torony mellvéd -->
      <rect x="92"  y="37" width="5" height="9" fill="#755e48" rx="1"/>
      <rect x="99"  y="37" width="5" height="9" fill="#755e48" rx="1"/>
      <rect x="106" y="37" width="5" height="9" fill="#755e48" rx="1"/>
      <rect x="113" y="37" width="5" height="9" fill="#755e48" rx="1"/>
      <!-- Jobb torony ablaka -->
      <rect x="103" y="50" width="8" height="10" fill="#2a1a08" rx="1"/>

      <!-- Fal mellvéd tetején -->
      <rect x="14"  y="56" width="6" height="8" fill="#7a6448" rx="1"/>
      <rect x="24"  y="56" width="6" height="8" fill="#7a6448" rx="1"/>
      <rect x="34"  y="56" width="6" height="8" fill="#7a6448" rx="1"/>
      <rect x="100" y="56" width="6" height="8" fill="#7a6448" rx="1"/>
      <rect x="110" y="56" width="6" height="8" fill="#7a6448" rx="1"/>
      <rect x="120" y="56" width="6" height="8" fill="#7a6448" rx="1"/>

      <!-- Kapu -->
      <rect x="60" y="74" width="20" height="20" fill="#1a0e05" rx="2"/>
      <!-- Kapu ív -->
      <ellipse cx="70" cy="74" rx="10" ry="7" fill="#1a0e05"/>
      <!-- Kapu rács -->
      <line x1="65" y1="74" x2="65" y2="94" stroke="#3a2a15" stroke-width="1.5"/>
      <line x1="70" y1="74" x2="70" y2="94" stroke="#3a2a15" stroke-width="1.5"/>
      <line x1="75" y1="74" x2="75" y2="94" stroke="#3a2a15" stroke-width="1.5"/>
      <line x1="60" y1="80" x2="80" y2="80" stroke="#3a2a15" stroke-width="1.5"/>
      <line x1="60" y1="86" x2="80" y2="86" stroke="#3a2a15" stroke-width="1.5"/>

      <!-- Zászló a középső tornyon -->
      <line x1="70" y1="24" x2="70" y2="12" stroke="#5a4030" stroke-width="1.5"/>
      <polygon points="70,12 82,16 70,20" fill="#8b1515" opacity="0.9"/>

      <!-- Vár enyhe árnyéka az alján -->
      <rect x="10" y="90" width="120" height="4" fill="rgba(0,0,0,0.25)" rx="1"/>

      <!-- Fény hatás a tornyokon -->
      <rect x="52" y="32" width="8" height="34" fill="rgba(255,220,120,0.08)" rx="1"/>
      <rect x="20" y="44" width="6" height="22" fill="rgba(255,220,120,0.07)" rx="1"/>
    </svg>
  </div>

  <!-- Napfény réteg -->
  <div class="napfeny-reteg" aria-hidden="true"></div>

  <!-- Oldal overlay (vignetta, pergamen) -->
  <div class="oldal-overlay" aria-hidden="true"></div>
